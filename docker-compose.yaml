version: "3.8"
services:
  bootstrap:
    image: codis/peer
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50099:50099"
    environment:
      - CODIS_IP=0.0.0.0
      - CODIS_PORT=50099
      - CODIS_USE_NODE_KEY=true
    command: ["sh", "-c", "codis start bootstrap"]

  network:
    image: codis/peer
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - bootstrap
    environment:
      - CODIS_IP=0.0.0.0
      - CODIS_PORT=0
      - CODIS_PSK=${CODIS_PSK}
      - CODIS_RENDEZVOUS=${CODIS_RENDEZVOUS}
      - CODIS_CLIENT=${CODIS_CLIENT}
      - CODIS_BOOTSTRAPS=${CODIS_BOOTSTRAPS}
      - CODIS_USE_NODE_KEY=true
    deploy:
      mode: replicated
      replicas: 5
